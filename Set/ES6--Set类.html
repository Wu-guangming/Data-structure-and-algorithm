<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const set = new Set()
    set.add(1)
    set.add(2)
    console.log(set.values())//SetIterator {1, 2}
    console.log(set.has(1))//true
    console.log(set.size)//2
    set.delete(1)
    console.log(set.values())//SetIterator {2}
    //使用扩展运算符模拟集合运算
    const setA = new Set()
    setA.add(1)
    setA.add(2)
    setA.add(3)
    const setB = new Set()
    setB.add(3)
    setB.add(4)
    setB.add(5)
    setB.add(6)
    //模拟并集
    console.log(new Set([...setA, ...setB]))//Set(6) {1, 2, 3, 4, 5, 6}
    //模拟交集
    console.log(new Set([...setA].filter(x => setB.has(x))))//Set(1) {3}
    //模拟差集
    console.log(new Set([...setA].filter(x => !setB.has(x))))//Set(2) {1, 2}
  </script>
</body>

</html>
