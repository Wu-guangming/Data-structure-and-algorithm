    function factorial(number) {
      if (number === 1) {
        return 1
      } else if (number === 0) {
        return undefined
      } else {
        return number * factorial(number - 1)
      }
    }
    console.log(factorial(5))//120
    console.log(factorial(0))//undefined
    console.log(factorial(1))//1
